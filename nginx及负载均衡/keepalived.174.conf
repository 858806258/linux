! Configuration File for keepalived

global_defs {
   router_id HA_BACKUP
}

vrrp_script chk_haproxy_port {
    script "/etc/haproxy/haproxy.sh"
    interval 2
    weight 2
}


vrrp_instance VI_1 {
    state BACKUP
    nopreempt
    interface eth0
    virtual_router_id 160
    priority 50
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        192.168.3.160
    }
    track_script {
                chk_haproxy_port
}

}

